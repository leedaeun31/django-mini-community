<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>방 생성 페이지</title>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            position: relative;
        }
        .modal-content h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .modal-content p {
            word-break: break-all;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            border: none;
            background: none;
        }
        .copy-btn {
            padding: 5px 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>방 생성 페이지</h1>

    <!-- 방 이름 입력 폼 -->
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="방 이름을 입력하세요" required>
        <button type="submit">방 생성하기</button>
    </form>

    <!-- 모달 -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2>방이 생성되었습니다!</h2>
            <p id="roomLink"></p>
            <button class="copy-btn" id="copyLink">링크 복사</button>
        </div>
    </div>

    <script>
        {% if room %}
        const modal = document.getElementById('roomModal');
        const closeBtn = document.getElementById('closeModal');
        const copyBtn = document.getElementById('copyLink');
        const roomLinkElem = document.getElementById('roomLink');

        const roomUrl = "{{ request.get_host }}{% url 'board:room_detail' room.slug %}";
        roomLinkElem.innerText = roomUrl;

        modal.style.display = 'flex';

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(roomUrl)
                .then(() => alert('링크가 복사되었습니다!'))
                .catch(err => console.error('복사 실패', err));
        });
        {% endif %}
    </script>
</body>
</html>
