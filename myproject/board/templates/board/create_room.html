{% extends 'main/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h1>방 생성 페이지</h1>

    <!-- 방 이름 입력 폼 -->
    <form method="post" class="create-form">
        {% csrf_token %}
        <input type="text" name="name" placeholder="방 이름을 입력하세요" required>
        <button type="submit">방 생성하기</button>
    </form>
</div>

<!-- 모달 -->
<div id="roomModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <h2>방이 생성되었습니다!</h2>
        <p id="roomLink"></p>
        <button class="copy-btn" id="copyLink">링크 복사</button>
    </div>
</div>

<style>
    /* 컨테이너 중앙 정렬 */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh; /* 화면 높이에 맞춰 중앙 정렬 */
        text-align: center;
        padding: 20px;
    }

    .container h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    /* 폼 스타일 */
    .create-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px; /* 화면 크기에 따라 크기 자동 조정 */
    }

    .create-form input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
    }

    .create-form button {
        background: #ecaddfb9; /* 분홍색 */
        color: #000000;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .create-form button:hover {
        background: #fd6bdeb9; /* hover시 좀 더 진한 분홍색 */
    }

    /* 모달 스타일 */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        position: relative;
    }

    .modal-content h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .modal-content p {
        word-break: break-all;
        margin-bottom: 10px;
    }

    .close-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        border: none;
        background: none;
    }

    .copy-btn {
        padding: 5px 10px;
        background: #ecaddfb9; /* 분홍색 버튼 */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .copy-btn:hover {
        background: #fd6bdeb9;
    }

    /* 반응형: 화면이 작아질 때도 중앙 배치 유지 */
    @media (max-width: 480px) {
        .container h1 {
            font-size: 1.5rem;
        }
        .create-form input[type="text"] {
            font-size: 0.9rem;
        }
        .create-form button {
            font-size: 0.9rem;
        }
    }
</style>
{% endif %}

<script>
    {% if room %}
    const modal = document.getElementById('roomModal');
    const closeBtn = document.getElementById('closeModal');
    const copyBtn = document.getElementById('copyLink');
    const roomLinkElem = document.getElementById('roomLink');

    const roomUrl = "{{ request.get_host }}{% url 'board:room_detail' room.slug %}";
    roomLinkElem.innerText = roomUrl;

    modal.style.display = 'flex';

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(roomUrl)
            .then(() => alert('링크가 복사되었습니다!'))
            .catch(err => console.error('복사 실패', err));
    });
    {% endif %}
</script>
{% endblock %}
